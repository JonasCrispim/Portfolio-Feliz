<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/img/myLogo.ico" type="image/x-icon">
    <title>Jonas Crispim</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&family=Press+Start+2P&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/components/main-header.css">
    <link rel="stylesheet" href="css/components/main-banner.css">
    <link rel="stylesheet" href="css/components/logo.css">
    <link rel="stylesheet" href="css/components/main-title.css">
    <link rel="stylesheet" href="css/components/subtitle.css">
    <link rel="stylesheet" href="css/components/main-box.css">
    <link rel="stylesheet" href="css/components/main_action.css">
    <link rel="stylesheet" href="css/components/main-button.css">
    <link rel="stylesheet" href="css/components/main-section.css">
    <link rel="stylesheet" href="css/components/wrapper-skill.css">
    <link rel="stylesheet" href="css/components/skill-tec.css">
    <link rel="stylesheet" href="css/components/progress-bar.css">
    <link rel="stylesheet" href="css/components/wrapper-card.css">
    <link rel="stylesheet" href="css/components/card-project.css">
    
</head>
<body>
    
    <header id="headerBack" class="main-header">
        <img class="logo" src="assets/img/logo_Jonas.png" alt="Avatar do Jonas Crispim">

        <nav class="menu"> <!-- Navegation -->
            <a class="main_action" href="#skills_section" lang="en">Skills</a>
            <a class="main_action" href="#projects_section">Projetos</a>
            <a class="main_action" href="#sobre_section">Sobre</a>
            <a class="main_action" href="">Contatos</a>
            <a class="main-button" href="cv/JONAS CRISPIM.pdf" download="en">Download CV</a>
        </nav>

    </header>

    <section class="main-banner">
        <div class="wrapper">
            <div class="main-box">
                <h1 class="main-title">Jonas Crispim</h1>
                <h2 class="subtitle">Web Developer</h2>
            </div>

            <div class="navigation">
                <a class="main-button" href="" lang="en">Download CV</a>
                <a class="main-button" href="">Contatos</a>
            </div>
        </div>
    </section>

    <section class="main-section" id="skills_section">
        <h2 class="main-title -second">Skills</h2>

        <div class="wrapper-skill">
            <article class="skill-tec">
                <img class="icon" src="img/LogoHtml.png" alt="Logo HTML5 em Pixel Art">
                <div class="right">
                    <h3 class="title">HTML</h3>
                    <progress class="progress-bar" max="100" value="70">
                        70%
                    </progress>
                </div>
            </article>

            <article class="skill-tec">
                <img class="icon" src="img/WordPress_Icon.png" alt="Logo WordPress em Pixel Art">
                <div class="right">
                    <h3 class="title">WordPress</h3>
                    <progress class="progress-bar" max="100" value="80">
                        80%
                    </progress>
                </div>
            </article>

            <article class="skill-tec">
                <img class="icon" src="img/LogoCss.png" alt="Logo CSS em Pixel Art">
                <div class="right">
                    <h3 class="title">CSS</h3>
                    <progress class="progress-bar" max="100" value="60">
                        60%
                    </progress>
                </div>
            </article>

            <article class="skill-tec">
                <img class="icon" src="img/LogoBubbleSF.png" alt="Logo Bubble em Pixel Art">
                <div class="right">
                    <h3 class="title">Bubble</h3>
                    <progress class="progress-bar" max="100" value="50">
                        50%
                    </progress>
                </div>
            </article>

            <article class="skill-tec">
                <img class="icon" src="img/LogoJs.png" alt="Logo JS em Pixel Art">
                <div class="right">
                    <h3 class="title">JavaScript</h3>
                    <progress class="progress-bar" max="100" value="30">
                        30%
                    </progress>
                </div>
            </article>

            <article class="skill-tec">
                <img class="icon" src="img/LogoFramer.png" alt="Logo Framer em Pixel Art">
                <div class="right">
                    <h3 class="title">Framer</h3>
                    <progress class="progress-bar" max="100" value="70">
                        70%
                    </progress>
                </div>
            </article>
        </div>
    </section> 

    <section class="main-section -projetos" id="projects_section">
        <h2 class="main-title -second">Projetos</h2>
        <div class="wrapper-card">
            <figure class="card-project">
                <a href="http://reisports.com.br" target="_blank">
                    <img class="logo-project" src="img/logoReiSports.png" alt="Logo Reisports" title="Ir para site Rei Sports">
                </a>
            </figure>
            <figure class="card-project -red">
                <a href="http://clecioestofados.com.br/" target="_blank">
                    <img class="logo-project" src="img/logoClecio.png" alt="Logo Clécio Estofados" title="Ir para site Clécio Estofados">
                </a>
            </figure>
            <figure class="card-project -red">
                <a href="#headerBack">
                    <img class="logo-project" src="img/logoPortfolio300x300.png" alt="Logo Portfólio" title="Você está aqui">
                </a>
            </figure>
        </div>
    </section>

    <section class="main-section -sobre" id="sobre_section">
        <h2 class="main-title -second">Sobre</h2>
    </section>
</body>
</html>
